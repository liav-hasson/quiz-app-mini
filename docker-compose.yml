# =============================================================================
# Quiz App Mini Version - Docker Compose
# =============================================================================
# Runs frontend, backend, and MongoDB containers for local development
# MongoDB is bootstrapped with seed data from db.json

services:
  # ===========================================================================
  # MongoDB Service - Database
  # ===========================================================================
  mongodb:
    image: mongo:7.0
    container_name: quiz-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=quizdb
    volumes:
      # Mount the sample data file from the repo
      - ./sample-data.json:/docker-entrypoint-initdb.d/sample-data.json:ro
      # Mount initialization script
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - quiz-network
  # ===========================================================================
  # Backend Service - Flask API
  # ===========================================================================
  backend:
    image: liavvv/quiz-app:v1.0.22
    container_name: quiz-backend
    ports:
      - "5000:5000"
    environment:
      # Flask configuration
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      
      # MongoDB connection - points to mongodb container
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      
      # Auto-migration enabled for local dev convenience (defaults to true)
      # In production K8s, this is set to false (mongodb-init Job handles data)
      - AUTO_MIGRATE_DB=true
      
      # Example: export OPENAI_API_KEY=sk-your-key-here
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=gpt-4o-mini
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiz-network

  # ===========================================================================
  # Frontend Service - React App
  # ===========================================================================
  frontend:
    image: liavvv/quiz-app-front:v1.0.2
    container_name: quiz-frontend
    ports:
      - "3000:80"
    environment:
      # Backend URL for nginx proxy (uses docker-compose service name)
      - BACKEND_URL=backend:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quiz-network

# =============================================================================
# Network Configuration
# =============================================================================
# Creates an isolated network for frontend-backend communication
networks:
  quiz-network:
    driver: bridge
